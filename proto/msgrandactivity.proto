//!<MsgId:3004
message PB_CSChongZhiConfigReq {
	optional int32 currency = 1;	// 金额类型 （0：人民币  1：新台币  2：美金）玩家的货币类型
	optional bytes spid_str = 2;	// 根据客户端显示的spid来做
}


message PB_ChongzhiInfo {
	optional int32 seq = 1;					// 序号，从0开始
	optional int32 extra_reward_type = 2;	// 额外奖励类型 (0:不奖励  1：绑元  2：至尊会员  3：铜币  4：元宝）
	optional int32 add_gold = 3;			// 加多少元宝
	optional int32 extra_reward = 4;		// 额外送的奖励数量
	optional int32 money_show = 5;			// 100倍的金额， 需要除以100（兼容美金带有小数）
	optional bytes description_first_chongzhi = 6;	// 首次充值描述   DESCRIPTION_STR_LEN = 128
}

//!<MsgId:3005
message PB_SCChongZhiConfigInfo {
	optional int32 currency_type = 1;		// 原样返回需要显示的金额类型 （0：人民币  1：新台币  2：美金）
	optional int32 info_count = 2;			// info数组元素数量
	repeated PB_ChongzhiInfo info_list = 3;	// info数组  CHONGZHI_REWARD_CONFIG_MAX_NUM = 32
}


